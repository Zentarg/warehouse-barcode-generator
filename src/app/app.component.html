<div class="app">
  <nav>
    <app-nav></app-nav>
  </nav>
  <main>
    <router-outlet />
  </main>
</div>
<aside class="update" *ngIf="updateInProgress">
  <div class="content">
    <ng-container *ngIf="!updateDownloaded">
      <p>
        Der er en opdatering tilgængelig, programmet opdateres:
      </p>
      <div class="progress-bar">
        <div class="progress" [style.width]="downloadProgress+'%'"></div>
        <span>{{downloadProgress}}%</span>
      </div>
    </ng-container>
    <ng-container *ngIf="updateDownloaded">
      <p>
        Programmet er opdateret, og genstarter om et øjeblik.
      </p>
    </ng-container>
  </div>
</aside>
