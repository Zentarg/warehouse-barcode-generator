<aside>
    <h3 [innerHTML]="header"></h3>

    <div class="data">

        <div class="input-group">
            <div class="company">
                <label for="company" [class.changed]="product.company != tempProduct.company">Firma</label>
                <input type="text" id="company" [(ngModel)]="tempProduct.company">
            </div>
            <div class="ean">
                <label for="ean" [class.changed]="product.EAN != tempProduct.EAN">EAN-nr.</label>
                <input type="text" id="ean" [(ngModel)]="tempProduct.EAN">
            </div>
        </div>
        <div class="title">
            <label for="title" [class.changed]="product.title != tempProduct.title">Produkt</label>
            <textarea id="title" [(ngModel)]="tempProduct.title" rows="3"></textarea>
        </div>
        <div class="input-group">
            <div class="sscc">
                <label for="sscc" [class.changed]="product.SSCCWithoutChecksum != tempProduct.SSCCWithoutChecksum">SSCC (Uden validerings ciffer)</label>
                <input type="text" id="sscc" [(ngModel)]="tempProduct.SSCCWithoutChecksum">
            </div>
            <div class="kolli">
                <label for="kolli" [class.changed]="product.kolli != tempProduct.kolli">Kolli</label>
                <input type="number" id="kolli" [(ngModel)]="tempProduct.kolli">
            </div>
        </div>
    </div>

    <div class="buttons">
        <button (click)="save()" [disabled]="!anyChanges">Gem</button>
        <button class="red" (click)="cancel()">Annuller</button>
    </div>

</aside>
